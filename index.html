<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
 

    <title>ISS Finder</title>
  </head>
  <body>
    <div class="text-center all-elements full-height" id="all-elements">
        <header>
          <h1 class="title">ISS Finder</h1>
          <button id="locationButton" type="button">Find Location</button>
        </header>
        <div id="info-container">
          <div class="info-container">
              <div class ="coordinates">
                <h2 class="subtitle">Location</h2>
                  <div id="placeCoords"></div></div>
              <div class ="astronauts">          
                <h2 class="subtitle">Astronauts</h2>
                <div id="placeAstros"></div></div>
            </div>
        </div>
        <div id="loader-container">
          <div class="loader" id="loader"></div>
        </div>
          <div id="mapid" class="mapcontainer"></div>
      </div>

    <!-- Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script src="script.js"></script>
  </body>
</html>
